<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column row m-0 p-0 justify-content-between"> 
  <div class=" col d-flex justify-content-center align-items-center">
      <div class="container d-flex row parent p-0">
          <div class="result-section  col-sm-6 d-flex flex-column align-items-center justify-content-around p-4">
              <p class="p-0 m-0 mt-2" style="font-weight: 700;">Your Result</p>
              <div class="total-score my-3 p-3 pt-1 d-flex flex-column justify-content-end pb-2 align-items-center" style="border-radius: 50%;width: 190px;height: 190px;">
                  <h1 class="text-white" style="font-size: 60px;">76</h1>
                  <p>of 100</p>
              </div>
              <h1 class="text-white m-0 p-0">Great</h1>
              <p class="text-center m-2 p-3 pt-0">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class=" summary-section col-sm-6 p-3 d-flex flex-column">
              <div class="pt-1"> 
                  <h3 class="mx-4 mt-2 pb-2" style="font-weight: 700;">Summary</h3>
                  <div class="d-flex reaction-box align-items-center justify-content-between m-4 p-3 mt-2">
                      <div class="d-flex" style="gap:10px"> 
                          <img class="icon" src="assets/images/icon-reaction.svg" alt="icon-reaction" aria-disabled="true">
                          <p class="">Reaction</p>
                      </div>
                      <p class="text-dark">80 <span class="slash-100">/ 100</span></p>
                  </div>
                  <div class="d-flex memory-box align-items-center justify-content-between m-4 p-3"> 
                      <div class="d-flex" style="gap:10px">
                          <img class="icon" src="assets/images/icon-memory.svg" alt="icon-memory" aria-disabled="true">
                          <p>Memory</p> 
                      </div>
                      <p class="text-dark">92 <span class="slash-100">/ 100</span></p>
                  </div>
                  <div class="d-flex verbal-box align-items-center justify-content-between m-4 p-3">
                      <div class="d-flex" style="gap:10px"> 
                          <img class="icon" src="assets/images/icon-verbal.svg" alt="icon-verbal" aria-disabled="true">
                          <p>Verbal</p>
                      </div>
                      <p class="text-dark">61 <span class="slash-100">/ 100</span></p>
                  </div>
                  <div class="d-flex visual-box align-items-center justify-content-between m-4 p-3">
                      <div class="d-flex" style="gap:10px"> 
                          <img class="icon" src="assets/images/icon-visual.svg" alt="icon-visual" aria-disabled="true">
                          <p>Visual</p>
                      </div> 
                      <p class="text-dark">72 <span class="slash-100">/ 100</span></p>
                  </div>
              </div>
              <button type="button" class="align-center mx-4 p-3">Continue</button>
          </div>
      </div>
  </div> 
  <div class=" attribution "> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hoby Hardiot</a>
  </div>  
</body>
</html>
